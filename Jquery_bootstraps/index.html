<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="custom.css" type="text/css">
</head>
<body id="fade" class="body-flex">

    
<!--Button to generate character-->
   <div class="my-button">
    <button>Find A Cartoon</button>
    </div>
            
            
          
        <!--only manipulate background color or image-->
        <div class="container index2 custom flex">
            <!--all content in this div-->
            <div class="container index3 custom flex">
                <h2>Cartoon Art:</h2>
                    <img class="toon-img " src="" alt="">
                <h2>Cartoon Name:</h2>
                    <p class="toon-name"> Name will populate here</p>
                <h2>Year Created:</h2>
                    <p class="create-year">Year will populate here</p>
            </div>
        </div>
    

        
    

   


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>



    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.min.js"></script>
    <script>

    $(document).ready(() => {
            console.log(`JQuery loaded.`)
        })
        
    $('button').on('click', () => {
        $.get("https://api.sampleapis.com/cartoons/cartoons2D", function (cartoon) {
         console.log(cartoon)

         randomNumber = Math.ceil(Math.random() * 23);
         console.log(randomNumber)
         
        

         let picture = cartoon[randomNumber].image;
         console.log(picture)

         let title = cartoon[randomNumber].title;
         console.log(title)

         let year = cartoon[randomNumber].year;
         console.log(year)

        $('img').attr('src', picture)
        $('.toon-name').text(title)
        $('.create-year').text(year)
        


        $('body').css({'background-image': 'url('+ picture +')' })
        
        
                        

        });
    })
       

        

    </script>


</body>
</html>
